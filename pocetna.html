<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Pocetna strana</title>

    
</head>
<body>
    <div class="container" style="margin-top: 30px;">
        <div id="tableManager" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h2 id ="naslov" class="modal-title">Unos novog telefona:</h2>
                </div>
                <div class="modal-body">
                    <div id="izmeni">
                        <input type="text" class="form-control" placeholder="ID..." id="mob_id"><br>
                        <input type="text" class="form-control" placeholder="Naziv..." id="naziv"><br>
                        <input type="text" class="form-control" placeholder="Model..." id="model"><br>
                        <input type="text" class="form-control" placeholder="Godina proizvodnje..." id="godina_proizvodnje"><br>
                        <input type="text" class="form-control" placeholder="Cena..." id="cena"><br>
                        <input type="hidden" id="izmeniMobID" value="0">
                    </div>
                    <div id="vidi" style="display:none;">
                        <h3>Naziv:</h3>
                        <div id="nazivTelefona"></div>
                        <hr>
                        <h3>Model:</h3>
                        <div id="modelTelefona"></div>
                    </div> 
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-primary" data-dismiss="modal" value="Izađi" id="closeBtn" style="display: none;">
                    <input type="button" id="manageBtn" onclick="glavna('ubaci')" value="Sačuvaj" class="btn btn-success">
                </div>
                </div>
            </div>
        </div>

        <div class="row"> 
            <div class="col-md-8 col-md-offset-2">  
                <h2>Baza mobilnih telefona</h2>
                <div>
                <div style="width: 200px; float: left;">
                    <select class="form-control" id="izbor">
                        <option value="mob_id">ID</option>
                        <option value="naziv">Naziv</option>
                        <option value="model">Model</option>
                        <option value="godina_proizvodnje">Godina proizvodnje</option>
                        <option value="cena">Cena</option>
                    </select>
                </div>
                <div style="float: left;">
                    <input type="button" onclick="sortiraj()" class="btn btn-success" id="sortiraj" value="Sortiraj">
                </div>
                <div style="float: right;">
                    <input type="button" onclick="odjava()" value="Odjava" class="btn btn-danger">
                </div>
                <div style="float: right;"> 
                    <input type="button" class="btn btn-success" id="dodajNovi" value="Dodaj novi telefon">
                </div>
                
            </div>
            <br><br><br>
            <table class="table table-hover table-dark">
                <thead>
                    <tr>
                        <td width=70px>ID</td>
                        <td width=25px>Naziv</td>
                        <td width=70px>Model</td>
                        <td width=30x>God. pr.</td>
                        <td width=30px>Cena</td>
                        <td width="150px">Opcije</td>
                    </tr>
                </thead>
                <tbody id="hhh">

                </tbody>
            </table>

        </div>
    </div>
    <div id="result"></div>

    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
   
</body>
</html>
